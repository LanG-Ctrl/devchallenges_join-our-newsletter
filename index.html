<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>Join Our Newsletter | LanG</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="index.css">
  </head>
  
  
  <body>
    <div class="news-container">
      <div class="news-content">
        <div class="news-icon">
          <img 
          src="resources/logo.svg" 
          alt="Newsletter Icon">
        </div>

        <h1>
          Join our newsletter
        </h1>

        <p>
          Keep up with our latest collections, exclusive deals, and special offers! 
          <br>
          We introduce a new collection every week, so stay tuned to snag the hottest items just for you.
        </p>

        <div class="input-container">
          <input 
            type="email" 
            placeholder="Enter your email address" 
            class="email-input">

          <button class="subscribe-button">
            Subscribe now
          </button>

          <p class="confidential-note">
            Your email is 100% confidential and won't send you any spam.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
